<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer ‚Äì AI-Powered Document Insights</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 560px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 36px;
        }

        /* Drop zone */
        .drop-zone {
            border: 2px dashed rgba(82, 182, 255, 0.45);
            border-radius: 14px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(82, 182, 255, 0.04);
            margin-bottom: 20px;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #52b6ff;
            background: rgba(82, 182, 255, 0.10);
        }

        .drop-zone .drop-icon { font-size: 40px; margin-bottom: 10px; }

        .drop-zone p { color: rgba(255,255,255,0.65); font-size: 0.95rem; }
        .drop-zone p span { color: #52b6ff; font-weight: 600; cursor: pointer; }

        #file-input { display: none; }

        #file-name {
            font-size: 0.85rem;
            color: #52b6ff;
            margin-bottom: 20px;
            min-height: 20px;
            word-break: break-all;
        }

        /* Upload button */
        #upload-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(90deg, #3a7bd5, #52b6ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
            letter-spacing: 0.3px;
        }

        #upload-btn:hover:not(:disabled) { opacity: 0.88; transform: translateY(-1px); }
        #upload-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Progress */
        #progress-area { display: none; margin-top: 28px; }

        .spinner {
            width: 44px; height: 44px;
            border: 4px solid rgba(82, 182, 255, 0.2);
            border-top-color: #52b6ff;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 14px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .progress-text { font-size: 0.9rem; color: rgba(255,255,255,0.6); }

        /* Results */
        #result-area { display: none; margin-top: 28px; text-align: left; }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 4px;
        }

        .result-value {
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #a8d8ff;
            word-break: break-all;
            margin-bottom: 18px;
        }

        .report-link {
            display: block;
            padding: 14px;
            background: linear-gradient(90deg, rgba(46,204,113,0.15), rgba(46,204,113,0.08));
            border: 1px solid rgba(46,204,113,0.4);
            border-radius: 10px;
            text-decoration: none;
            color: #2ecc71;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
            transition: background 0.3s, transform 0.2s;
        }

        .report-link:hover { background: rgba(46,204,113,0.2); transform: translateY(-1px); }

        /* Error */
        #error-area {
            display: none;
            margin-top: 22px;
            padding: 14px 16px;
            background: rgba(231,76,60,0.15);
            border: 1px solid rgba(231,76,60,0.4);
            border-radius: 10px;
            color: #e74c3c;
            font-size: 0.9rem;
        }

        .reset-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 22px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 0.85rem;
            transition: border-color 0.2s, color 0.2s;
        }
        .reset-btn:hover { border-color: rgba(255,255,255,0.5); color: #fff; }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">üìÑ</div>
    <h1>PDF Analyzer</h1>
    <p class="subtitle">Upload a PDF to get an AI-powered summary and interactive Q&A report.</p>

    <!-- Drop zone -->
    <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div class="drop-icon">‚òÅÔ∏è</div>
        <p>Drag &amp; drop your PDF here, or <span>browse</span></p>
        <p style="font-size:0.78rem; margin-top:6px; color:rgba(255,255,255,0.35);">PDF files only</p>
    </div>
    <input type="file" id="file-input" accept="application/pdf">

    <div id="file-name"></div>

    <button id="upload-btn" onclick="uploadPdf()" disabled>Upload &amp; Analyze</button>

    <!-- Progress -->
    <div id="progress-area">
        <div class="spinner"></div>
        <p class="progress-text" id="progress-text">Uploading and extracting text‚Ä¶</p>
    </div>

    <!-- Results -->
    <div id="result-area">
        <div class="result-label">Document ID</div>
        <div class="result-value" id="result-doc-id"></div>

        <div class="result-label">AI Report</div>
        <a class="report-link" id="result-report-link" href="#" target="_blank">
            üìä Open Full Report &amp; Q&A ‚Üí
        </a>

        <div style="text-align:center;">
            <button class="reset-btn" onclick="reset()">Analyze another PDF</button>
        </div>
    </div>

    <!-- Error -->
    <div id="error-area" id="error-box">
        <strong>‚ö† Error:</strong> <span id="error-text"></span>
        <div style="text-align:center;">
            <button class="reset-btn" onclick="reset()">Try again</button>
        </div>
    </div>
</div>

<script>
    const dropZone   = document.getElementById('drop-zone');
    const fileInput  = document.getElementById('file-input');
    const fileNameEl = document.getElementById('file-name');
    const uploadBtn  = document.getElementById('upload-btn');

    let selectedFile = null;

    // File input change
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) selectFile(fileInput.files[0]);
    });

    // Drag & drop
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) selectFile(e.dataTransfer.files[0]);
    });

    function selectFile(file) {
        if (file.type !== 'application/pdf') {
            showError('Please select a valid PDF file.');
            return;
        }
        selectedFile = file;
        fileNameEl.textContent = 'üìé ' + file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
        uploadBtn.disabled = false;
    }

    async function uploadPdf() {
        if (!selectedFile) return;

        // Show progress
        uploadBtn.disabled = true;
        document.getElementById('progress-area').style.display = 'block';
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('error-area').style.display = 'none';

        const steps = [
            'Uploading and extracting text‚Ä¶',
            'Cleaning and chunking text‚Ä¶',
            'Generating AI summary (this may take a minute)‚Ä¶',
            'Building your report‚Ä¶'
        ];
        let stepIdx = 0;
        const progressText = document.getElementById('progress-text');
        const stepInterval = setInterval(() => {
            stepIdx = Math.min(stepIdx + 1, steps.length - 1);
            progressText.textContent = steps[stepIdx];
        }, 8000);

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('/api/pdf/upload', {
                method: 'POST',
                body: formData
            });

            clearInterval(stepInterval);

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(errText || 'Upload failed with status ' + response.status);
            }

            const data = await response.json();

            // Show results
            document.getElementById('progress-area').style.display = 'none';
            document.getElementById('result-doc-id').textContent = data.documentId;

            const reportLink = document.getElementById('result-report-link');
            reportLink.href = data.reportUrl;

            document.getElementById('result-area').style.display = 'block';

        } catch (err) {
            clearInterval(stepInterval);
            document.getElementById('progress-area').style.display = 'none';
            showError(err.message);
        }
    }

    function showError(msg) {
        document.getElementById('error-text').textContent = msg;
        document.getElementById('error-area').style.display = 'block';
        uploadBtn.disabled = selectedFile === null;
    }

    function reset() {
        selectedFile = null;
        fileInput.value = '';
        fileNameEl.textContent = '';
        uploadBtn.disabled = true;
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('error-area').style.display = 'none';
        document.getElementById('progress-area').style.display = 'none';
    }
</script>
</body>
</html>
